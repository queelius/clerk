version: "3.8"

services:
  greenmail:
    image: greenmail/standalone:2.0.1
    ports:
      - "3025:3025"   # SMTP
      - "3143:3143"   # IMAP
      - "3110:3110"   # POP3 (optional)
      - "3465:3465"   # SMTPS (optional)
      - "3993:3993"   # IMAPS (optional)
    environment:
      # Allow any username/password for testing
      - GREENMAIL_OPTS=-Dgreenmail.setup.test.all -Dgreenmail.verbose -Dgreenmail.users=test:password@localhost
